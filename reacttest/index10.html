<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8">
        <title>salt-demo</title>
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"> 
        <meta http-equiv="cleartype" content="on">
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.js"></script>
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react-dom.min.js"></script>
    <script src="http://static.runoob.com/assets/react/browser.min.js"></script>

        
         
    </head>
    <body class="zh-cn">
        <div id="App"></div>
 
        <!-- 项目脚本资源加载 -->
        <script type="text/babel">
        	 var Button = React.createClass({
        	 	 getInitialState:function(){
        	 	 	return {
        	 	 		data:0
        	 	 	};
        	 	 },
        	 	 setNewNumber:function(){
        	 	 	this.setState({
        	 	 		data:this.state.data+1
        	 	 	});
        	 	 },
        	 	 render:function(){
        	 	 	return (
        	 	 	<div>
        	 	 		<button onClick={this.setNewNumber}>IncreaseMent</button>
        	 	 		<Content myNumber={this.state.data}></Content>
        	 	 	</div> 
        	 	 	);
        	 	 }
        	 });
        	 
        	 var Content = React.createClass({
        	 	componentWillMount:function(){
        	 		console.log("component will mount");
        	 	},
        	 	componentDidMount:function(){
        	 		console.log("component did mount");
        	 	},
        	 	componentWillReceiveProps:function(){
        	 		console.log("component will receive props");
        	 	},
        	 	shouldComponentUpdate:function(newProps,newState){
        	 		return true;
        	 	},
        	 	shouldComponentWillUpdate:function(nextProps,nextState){
        	 		console.log("component will update");
        	 	},
        	 	shouldComponentDidUpdate:function(){
        	 		console.log("component did update");
        	 	},
        	 	componentWillUnmount:function(){
        	 		console.log("component will unmount");
        	 	},
        	 	render:function(){
        	 		return (
        	 		<div>
        	 			<h2>{this.props.myNumber}</h2>
        	 		</div>
        	 		);
        	 	} 
        	 });
        	 
        	 ReactDOM.render(
        	 	<Button/>,
        	 	document.getElementById("App")
        	 );
        </script>
        
        
         
    </body>
</html>
